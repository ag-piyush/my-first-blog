<html>
    <head>
        <title>Piyush's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Piyush's Blog</a></h1>
        </div>


        {% for post in posts %}
    		<div>        		
        		<h2><a href="">{{ post.title }}</a></h2>
        		<p>{{ post.text|linebreaksbr }}</p>
        		<p>Published: {{ post.published_date }}</p>
    		</div>
		{% endfor %}
    </body>
</html>
